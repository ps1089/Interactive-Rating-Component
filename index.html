<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/media_queries.css">
  <title>Interactive rating component</title>

</head>


<body>
  
  <!-- Rating state start -->
  <section class="container" id="rating-page">
    
    <img id="star-img" src="images/icon-star.svg" alt="star-img">
    <h1>How did we do?</h1>
    <p id="content_1">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div id="btns-grp">
    </div>  
    <button id="submit">Submit</button>

  </section>

  <!-- Feedback state start -->
  <section class="container" id="feedback-page">
    <img src="images/illustration-thank-you.svg" alt="illustration-img">
    <p id="rate-content"></p>
    <h2 id="feedback-head">Thank you!</h2>
    <p id="feedback-content"> We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
  </section>

  <script src="script/script.js"></script>
</body>
</html>
